<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mobile User Experience Survey</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="https://kit.fontawesome.com/15fe9dab1d.js" crossorigin="anonymous"></script>
    <main>
      <h1 id="title">User Experience Survey</h1>
      <p id="description">Thank you for filling out our brief survey to gauge how user-friendly our mobile website is</p>
      <hr />
      <form id="survey-form">
        <section class="form-group">
          <div class="form-group">
            <input type="text" id="name" placeholder="Enter Name" required>
          </div>
          <div class="form-group">
            <input type="email" id="email" placeholder="Enter Email" required>
          </div>
          <div>
            <input type="number" id="number" min="1" max="5" placeholder="Enter Customer Number">
          </div>
        </section>
        <section class="form-group">
          <label>What was your overall experience on a scale of 1-5?</label>
          <select id="dropdown">
            <option value="5">5 - Excellent</option>
            <option value="4">4 - Good</option>
            <option value="3">3 - Acceptable</option>
            <option value="2">2 - Fair</option>
            <option value="1">1 - Poor</option>
          </select>
        </section>
        <section class="form-group">
          <label>What was the reason for your visit to the website?</label>
          <input type="radio" name="reason" value="information" checked> Information<br>
          <input type="radio" name="reason" value="purchase"> Purchase<br>
          <input type="radio" name="reason" value="contact"> Contact<br>
        </section>
        <section class="form-group">
          <label>What is your preferred method of payment?</label>
          <input type="checkbox" name="payment" value="paypal"> Paypal<br>
          <input type="checkbox" name="payment" value="credit"> Credit<br>
          <input type="checkbox" name="payment" value="debit" checked> Debit<br>
        </section>
        <section class="form-group">
          <label>Do you have any additional comments?</label>
          <textarea rows="4" cols="50">
          </textarea>
        <section>
        <input type="submit" id="submit" value="Submit">
      </form>
    </main>
  </body>
</html>
